    <H1> SEND MESSAGE</H1>
    
    <p style="text-align: center;">Please send us the message for more information</p>
    <section id="form">
      <div class="container" >
        <form id="contactForm" action="send_email.php" method="post" class="p-4 border rounded">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-control" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </section>
    
    <script>
      const form = document.getElementById('contactForm');
    
      form.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission to handle submission via JavaScript
    
        // Create FormData object to send via AJAX (if needed)
        const formData = new FormData(form);
    
        // Send data to the PHP script via AJAX
        fetch('send_email.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          alert('Your message has been sent successfully!');
          form.reset(); // Reset the form fields after a successful submission
        })
        .catch(error => {
          alert('Failed to send your message. Please try again later.');
        });
      });
    </script>
